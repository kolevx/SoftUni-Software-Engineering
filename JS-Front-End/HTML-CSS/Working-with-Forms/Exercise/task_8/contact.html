<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. Contact form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="#" class="loginForm">
        <fieldset>
            <legend>Contact</legend>
            <p class="field">
                <input type="text" name="name" id="name" placeholder="Your Name">
                <em>First and Last name is enough</em>
            </p>

            <p class="field">
                <input type="email" name="email" id="email" placeholder="Email">
                <em>example: john.doe@gmail.com</em>
            </p>

            <p class="field">
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <em>What is this about?</em>
            </p>

            <p class="field">
                <textarea id="message" name="message" rows="5" placeholder="Message"></textarea>
                <em>Let us know what you need</em>
            </p>

            <input type="submit" value="Send">            
        </fieldset>
    </form>
</body>
</html>
