<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. Blog layout</title>
    <link rel="stylesheet" href="blog-layout-styles.css">
</head>
<body>
    <article>
        <header>
            <h1>My Simple Blog</h1>
        </header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
        <main>
            <h2>Blog Post Title</h2>
            
            <p>January 1, 2024 by Author Name</p>
            
            <p>This is a summary of the blog post ...</p>
            
            <a href="#">Read more ...</a>
        </main>
        
        <aside>
            <h2>About Me</h2>
            
            <p>Short bio or description about the blog author.</p>
        </aside>
        
        <aside>
            <h2>Categories</h2>

            <ul>
                <li><a href="#">Web Design</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
            </ul>
        </aside>
        
        <footer>
            <p>&copy; 2024 My Simple Blog. All rights reserved.</p>
        </footer>
</body>
</html>
