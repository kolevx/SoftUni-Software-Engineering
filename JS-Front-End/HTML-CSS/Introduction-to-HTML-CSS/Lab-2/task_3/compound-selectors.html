<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compound-selectors.css">
    <title>03. Compound Selectors</title>
</head>
<body>
    <div>
        <p class="highlight">This is a highlighted paragraph.</p>
        
        <p>This is a normal paragraph.</p>
        
        <p id="special-content">Special content goes here.</p>

        <ul>
            <li id="first-item">Important Item 1</li>
            <li>Item 2</li>
            <li id="third-item">Important Item 3</li>
        </ul>
        
        <p><a href="https://github.com">Fancy link that goes to this page</a></p>

        <p><a class="softuni" href="https://softuni.bg">Fancy link that goes to the SoftUni website</a></p>
        
        <p class="class1 class2 class3">
            Paragraph with multiple classes!
        </p>
    </div>
</body>
</html>
