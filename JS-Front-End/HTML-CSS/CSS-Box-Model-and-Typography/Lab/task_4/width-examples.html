<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="width-examples.css">
    <title>04. Box Model - width</title>
</head>
<body>
    <div class="fixed-width">
        <p>Fixed Width: 300px</p>
    </div>
    <div class="percentage-width">
        <p>Percentage Width: 50%</p>
    </div>
    <div class="viewport-width">
        <p>Viewport Width: 50vw</p>
    </div>
    <div class="min-max-width">
        <p>Min-Max Width: min-width 100px, max-width 300px</p>
    </div>
</body>
</html>
