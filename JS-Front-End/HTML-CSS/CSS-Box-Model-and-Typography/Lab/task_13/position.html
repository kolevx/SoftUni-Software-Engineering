<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="position.css">
    <title>13. Position</title>
</head>
<body>
    <h2>Position Static</h2>
    <section>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>

    <h2>Position Relative</h2>
    <section>
        <div class="item">1</div>
        <div class="item" id="relative">2</div>
        <div class="item">3</div>
    </section>

    <h2>Position Relative + Absolute</h2>
    <section>
        <div class="item">1</div>
        <div class="item" id="relative-absolute">2</div>
        <div class="item">3</div>
    </section>
</body>
</html>
