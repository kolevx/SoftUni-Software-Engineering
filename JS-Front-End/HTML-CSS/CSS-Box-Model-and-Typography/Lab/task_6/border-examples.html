<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="border-examples.css">
    <title>06. Box Model - border</title>
</head>
<body>
    <div class="solid-border">
        <p>Solid Border</p>
    </div>
    <div class="dashed-border">
        <p>Dashed Border</p>
    </div>
    <div class="dotted-border">
        <p>Dotted Border</p>
    </div>
    <div class="mixed-border">
        <p>Mixed Border: Top and Bottom Dashed, Left and Right Solid</p>
    </div>
</body>
</html>
