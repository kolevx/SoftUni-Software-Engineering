<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05. Single blog post page with comments</title>
    <link rel="stylesheet" href="single-post.css">
</head>
<body>
    <article>
        <section>
            <header>
                <h1>Blog Post Title</h1>
            </header>

            <p>Posted by <span>Author Name</span> on January 24, 2024</p>
            
            <p>This is the introduction of your blog post ...</p>
        </section>
        
        <section>
            <h2>Comments</h2>
            
            <p><span>John Doe</span> - January 25, 2024</p>
            
            <p>This is a comment on the blog post.</p>
        </section>
    </article>
</body>
</html>
