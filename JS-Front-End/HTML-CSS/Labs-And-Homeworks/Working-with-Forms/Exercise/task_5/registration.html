<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05. Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <form action="#" class="loginForm">
        <h2>Registration</h2>
        <fieldset>
            <legend>Login information</legend>
            
            <p class="field">
            <input type="text" name="email" id="email" placeholder="Email">
            <em>example: john.doe@gmail.com</em>
            </p>
            
            <p class="field">
            <input type="password" name="password" id="password" placeholder="Password">
            <em>minimum 6 characters, letters and numbers, at least 1 special character</em>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Additional information</legend>
            
            <p class="date-of-birth-paragraph">Date of Birth</p>
            <p class="field">
            <input type="date" id="date-of-birth" name="date-of-birth" placeholder="mm / dd / yyyy">
            </p>
                        
        </fieldset>
        <input type="submit" value="Login">
    </form>
</body>
</html>
