<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="margin-examples.css">
    <title>03. Box Model - margin</title>
</head>
<body>
    <div class="uniform-margin">
        <p>Uniform Margin: 20px</p>
    </div>
    <div class="non-uniform-margin">
        <p>Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)</p>
    </div>
    <div class="negative-margin">
        <p>Negative Margin: -20px</p>
    </div>
</body>
</html>
